name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or 'master' if that's your default

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --base-href=/quiz-yatra-jharkhand/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # deployment branch
          folder: dist/quiz-yatra-jharkhand # build output folder
